<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div>
    <section id="main" class="section_main">
        <div class="container blur">
            <div class="title">Weather sounds</div>
            <div class="container_cards">
                <div class="card_weather card_weather-summer" onclick="soundClick('summer')">
                    <div id="summerSVG" class="container_svg svg-summer"></div>
                </div>
                <div class="card_weather card_weather-rain" onclick="soundClick('rain')">
                    <div id="rainSVG" class="container_svg svg-rain"></div>
                </div>
                <div class="card_weather card_weather-winter" onclick="soundClick('winter')">
                    <div id="winterSVG" class="container_svg svg-winter"></div>
                </div>
            </div>
            <input type="range" onchange="changeVolume(Number(this.value))" id="volume" name="volume" min="0" max="10" value="10">
            <audio id='summer' src="/public/assets/sounds/summer.mp3" autoplay="autoplay"></audio>
            <audio id='rain' src="/public/assets/sounds/rain.mp3" autoplay="autoplay"></audio>
            <audio id='winter' src="/public/assets/sounds/winter.mp3" autoplay="autoplay"></audio>
        </div>
    </section>
</div>

<script src="/dist/index.js"></script>
</body>
</html>
